<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="app">
      <h1>Pokemon Deck List Generator</h1>

      <p>Name</p>
      <input type="text" id="name" name="name" />
      <p>Player ID</p>
      <input type="text" id="playerId" name="playerId" />
      <p>Date of Birth</p>
      <input
        type="text"
        id="dateOfBirth"
        name="dateOfBirth"
        placeholder="mm/dd/yyyy"
      />

      <p>Division</p>
      <select name="division" id="division">
        <option value="Masters">Masters</option>
        <option value="Senior">Senior</option>
        <option value="Junior">Junior</option>
      </select>

      <p>Pokemon</p>
      <textarea
        id="pokemon"
        name="pokemon"
        placeholder="Example:
        Charizard EX OBF 223"
      ></textarea>
      <p>Trainers</p>
      <textarea id="trainers" name="trainers"></textarea>
      <p>Energy</p>
      <textarea id="energy" name="energy"></textarea>

      <button onclick="getName()">Generate Form</button>
      <footer>hi made by matt 2025 âš¡</footer>
    </section>
  </body>
</html>
