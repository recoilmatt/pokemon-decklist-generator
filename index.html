<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!--Scripts-->
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="script.js"></script>
    


    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-441NQ746ZE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-441NQ746ZE");

    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />
    <!--Title-->
    <title>Pokemon Deck List Generator</title>
    <!--Favicons-->
    <link
      rel="icon"
      href="/pokemon-decklist-generator/assets/favicon.ico"
      sizes="32x32"
      type="image/ico"
    />
  </head>

  <body>
    <section class="app">
      <h1>Pokemon Deck List Generator</h1>

      <p>Name</p>
      <input type="text" id="name" name="name" autocomplete="name" />
      <p>Player ID</p>
      <input type="text" id="playerId" name="playerId" autocomplete="on" />
      <p>Date of Birth</p>
      <input
        type="text"
        id="dateOfBirth"
        name="dateOfBirth"
        autocomplete="bday"
        placeholder="mm / dd / yyyy"
      />

      <p>Division</p>
      <select name="division" id="division">
        <option value="Masters">Masters</option>
        <option value="Senior">Senior</option>
        <option value="Junior">Junior</option>
      </select>

      <p>Deck List</p>
      <textarea
        id="decklist"
        name="decklist"
        placeholder="Paste directly from PTCGL / Limitless export"
      ></textarea>
      <div id="errorMessage"></div>
      <!-- Error message will be displayed here -->

      <button id="parseInput" onclick="getName()">Generate form</button>

      <footer>
        <div class="links">
          <div>Updated for Journey Together</div>
                
          
          <!-- Link that triggers the modal -->

      <a href="#" id="openModalBtn" onclick="openModal()">Share with your friends!</a>

        <!-- Modal structure -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>
              <img src="assets\qr.png">
              <br>
              Scan this QR to share with your friends.
            </p>
          </div>
        </div>


        <div><a href="http://www.mattlai.com">hi made by matt 2025 âš¡</a></div>
        <div>
          <a href="https://paypal.me/recoilmatt?country.x=US&locale.x=en_US"
            >support my pokemon addiction</a
          >
        </div>
      </footer>
    </section>
   
  </body>
</html>
